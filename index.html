<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 bg-dark text-center border-bottom border-5">
    <h1 class="display-3" id="title">Task Board</h1>
    <p class="lead" id="description">A simple Kanban board for task management</p>
  </header>

  <div class="container">
    <div class="text-center mb-5">
      <button class="btn main-t-button" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>

    <!-- Todo: Create a modal with a form to add tasks -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light"> 
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Add Task</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button> 
        </div>
        <div class="modal-body">
          <form id="task-form">
            <div class="mb-3">
              <label for="task-name" class="form-label">Task Name</label>
              <input type="text" class="form-control bg-secondary text-light" id="task-name" name="task-name" required /> 
            </div>
            <div class="mb-3">
              <label for="task-description" class="form-label">Task Description</label>
              <textarea class="form-control bg-secondary text-light" id="task-description" name="task-description" rows="3" required></textarea>
            </div>
              <div class="mb-3">
                <label for="task-due-date" class="form-label">Due Date</label>
              </div>
              <input type="date" class="form-control" id="task-due-date" name="task-due-date" required />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary add-t-button">Add Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div> 

  <!-- Starter Code -->
  <div class="row swim-lanes text-center justify-content-between task-container">
    <div class="col-12 col-lg-4 d-flex task-card">
      <div id="to-do" class="card border-dark mb-3 lane flex-grow-1">
        <div class="card-header">
          <h2 class="card-title mb-1">To Do</h2>
        </div>
        <div class="card-body bg-dark">
          <div id="todo-cards"></div>
        </div>
      </div> 
    </div>

    <div class="col-12 col-lg-4 d-flex task-card">
      <div id="in-progress" class="card border-dark mb-3 lane flex-grow-1">
        <div class="card-header">
          <h2 class="card-title mb-1">In Progress</h2>
        </div>
        <div class="card-body bg-dark">
          <div id="in-progress-cards"></div>
        </div>
      </div>
    </div>

      <div class="col-12 col-lg-4 d-flex task-card">
        <div id="done" class="card border-dark mb-3 lane flex-grow-1">
          <div class="card-header">
            <h2 class="card-title mb-1">Done</h2>
          </div>
        <div class="card-body bg-dark">
            <div id="done-cards"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Script References -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>

</body>
</html>
